<!DOCTYPE html>
<html>
<head>
    <title>Game Result</title>
</head>

<body>
    <h1>Game Result</h1>

    <p>{{ x }}</p>

    <p><b>User</b>: {{ user_choice.upper() }}</p>

    <p><b>Outcome</b>: {{ outcome.upper() }}</p>

    <a href="/">Play Again</a>

</html>
